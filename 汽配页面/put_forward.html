<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>提现</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script>
		    document.documentElement.style.fontSize =document.documentElement.clientWidth/750*40 +"px";
		</script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/common.css" />
		<link rel="stylesheet" href="css/put_forward.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-icon mui-icon-left-nav mui-pull-left" href="my_wallet.html"></a>
		    <h1 class="mui-title">提现</h1>
		</header>
		<div class="mui-content">
		    <div class="tips">
		    	提示：您当前账户余额金为：<span>100.00</span>
		    </div>
		    <div class="tx_content">
		    	<div class="tx_div">持卡人</div>
		    	<input type="text" placeholder="请输入您的名字"/>
		    </div>
		    <div class="tx_content">
		    	<div class="tx_div">卡号</div>
		    	<input type="number" placeholder="请输入卡号"/>
		    </div>
		    <div class="tx_content">
		    	<div class="tx_div">省市</div>
		    	<input type="text" placeholder="请输入省份城市"/>
		    </div>
		    <div class="tx_content">
		    	<div class="tx_div">分支行</div>
		    	<input type="text" placeholder="请输入分支行"/>
		    </div>
		    <div class="tx_content">
		    	<div class="tx_div">手机号</div>
		    	<input type="number" placeholder="请输入手机号"/>
		    </div>
		    <div class="tx_content all_div">
		    	<div class="tx_div">金额</div>
		    	<input type="number" placeholder="请输入金额"/>
		    	<span class="all">全部提现</span>
		    </div>
		    <div class="tx_content">
		    	<div class="tx_div">提现密码</div>
		    	<input type="password" placeholder="请输入您的提现密码"/>
		    </div>
		    <div class="tx_content">
		    	<div class="tx_div">身份证号</div>
		    	<input type="number" placeholder="请输入您的身份证号"/>
		    </div>
		    <div class="div_button">
		    	<a href="put_forward_one.html">
		    		<button type="button">确定提现</button>
		    	</a>
		    </div>
		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>
